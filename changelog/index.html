<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Changelog</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main class="page">
        <div class="panel">
            <header class="hero">
                <p class="eyebrow">Project updates</p>
                <h1>Changelog</h1>
                <p class="lead">A clean timeline of the biggest milestones so far.</p>
            </header>
            <section class="timeline">
                <article class="entry">
                    <div class="marker"></div>
                    <div class="entry-content">
                        <p class="year">2020</p>
                        <h2>Project started</h2>
                    </div>
                </article>
                <article class="entry">
                    <div class="marker"></div>
                    <div class="entry-content">
                        <p class="year">2023</p>
                        <h2>Website created</h2>
                    </div>
                </article>
                <article class="entry">
                    <div class="marker"></div>
                    <div class="entry-content">
                        <p class="year">2023</p>
                        <h2>Online Subsystem integrated</h2>
                    </div>
                </article>
                <article class="entry">
                    <div class="marker"></div>
                    <div class="entry-content">
                        <p class="year">2023</p>
                        <h2>Website completed</h2>
                    </div>
                </article>
                <article class="entry">
                    <div class="marker"></div>
                    <div class="entry-content">
                        <p class="year">2024</p>
                        <h2>First betas</h2>
                    </div>
                </article>
            </section>
        </div>
    </main>
</body>

</html>
