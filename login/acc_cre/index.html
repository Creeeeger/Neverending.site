<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Create a account for neverending</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&amp;display=swap'>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="content_wrapper">
        <div class="card_bg">
        </div>
        <div class="row">
            <div class="card 1st_card" style="flex: 1;">
                <div class="card-content">
                    <p class="location">Name</p>
                    <div class="container">
                        <form>
                            <input type="name" placeholder="Name"><br>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card 2nd_card" style="flex: 1;">
                <div class="card-content">
                    <p class="location">Email</p>
                    <div class="container">
                        <form>
                            <input type="email" placeholder="Email"><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card 3rd_card" style="flex: 1;">
                <div class="card-content">
                    <p class="location">Password</p>
                    <div class="container">
                        <form>
                            <input type="password" placeholder="Password"><br>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card 4rd_card" style="flex: 1;">
                <div class="card-content">
                    <p class="location">Repeat your password</p><br>
                    <div class="container">
                        <form>
                            <input type="password" placeholder="Password"><br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>  
</html>
